<html>
<head>
    <base href='/' />
    <title>Angular2 Babel Webpack2 ES6 No TypeScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="vendor.bundle.js"></script>
    <script src="angular.bundle.js"></script>
    <script src="app.bundle.js"></script>
    <script src="css.bundle.js"></script>

    <!-- Why these here? SPEED. No request, enhances perceived performance, etc. -->
    <style>
        .body_background {
            background: black repeat url('/assets/images/starback.jpg');
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        .app_style {
            width: 100%;
            height: 100%;
            display: table;
        }
        .loader_style {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }
        .loader_icon_style {
            border: 2px solid lightgray;
            border-radius: 5px 5px 5px 5px;
        }
        .loader_bar_padding {
            padding-top: 10px;

        .loader_blurb {
            width: inherit;

            font-size: 14px;
            font-weight: bold;
            color: yellow;
            font-style: italic;
        }
    </style>

</head>

<body class="body_background">
    <sample-app class="app_style">
        <div class="loader_style">
            <img class="loader_icon_style" src="assets/images/r2-d2.jpg" />
            <div class="loader_blurb loader_bar_padding">
                May the force be with you...
            </div>
            <img class="loader_bar_padding" src="assets/images/loader-bar.gif" />
        </div>
    </sample-app>

</html>
